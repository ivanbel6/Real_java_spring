<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"/>
    <td th:text="${product.name}"/>
    <td th:text="${product.price}"/>
    <td th:text="${product.description}"/>
    <td th:text="${product.quantity}"/>
    <td>
      <form th:action="@{/cart/{cartId}/add/{productId}(cartId=${cartId}, productId=${product.id})}" method="post">
        <label>
          <input type="number" name="quantity" min="1" max="${product.quantity}" placeholder="Quantity"/>
        </label>
        <button type="submit">Add to cart</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
