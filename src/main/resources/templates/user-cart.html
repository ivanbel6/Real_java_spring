<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center; /* Added to center align the data in each column */
        }
    </style>
</head>
<body>
<h2>Your Shopping Cart</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cart.items}">
        <td th:text="${cartItem.product.name}"></td>
        <td th:text="${cartItem.quantity}"></td>
        <td th:text="${cartItem.product.price}"></td>
        <td>
            <a th:href="@{'/cart/update/'+${cartItem.id}}" style="text-decoration:none;color:blue;">Update</a> |
            <form th:action="@{'/delete/'+${cartItem.id}}" method="post">
                <input type="submit" value="Delete" style="color:white;background-color:red;border:none;border-radius:5px;padding:5px 10px;">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/products/'+${userId}}" style="display:inline-block; text-decoration:none; color:white; background-color:deepskyblue; padding:10px; border-radius:5px; margin-top:10px;">Continue Shopping</a>
</body>
</html>
